<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - STAR</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f0f8ff;
            color: #333;
        }

        /* ============================
           FIXED HEADER (NO HAMBURGER)
        ============================ */
header {
    width: 100%;
    background: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar {
    max-width: 1200px;
    margin: auto;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 22px;
    font-weight: 700;
    color: #0088cc;
}

/* NAV LINKS */
.nav-links {
    display: flex;
    gap: 25px;
    list-style: none;
}

.nav-links li a {
    text-decoration: none;
    font-size: 16px;
    color: #333;
    font-weight: 500;
    transition: 0.3s;
}

.nav-links li a:hover {
    color: #0088cc;
}

/* MOBILE MENU */
.menu-icon {
    display: none;
    font-size: 28px;
    cursor: pointer;
}

/* MOBILE VIEW */
@media (max-width: 768px) {
    .menu-icon {
        display: block;
        color: #0088cc;
    }

    .nav-links {
        position: absolute;
        top: 65px;
        right: 0;
        width: 100%;
        background: white;
        flex-direction: column;
        text-align: center;
        padding: 15px 0;
        display: none;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .nav-links li {
        padding: 12px 0;
    }

    .nav-links.show {
        display: block;
        animation: fadeDown 0.3s ease-in-out;
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
}

        /* ============================
              CONTACT SECTION
        ============================ */
        .contact-section {
            max-width: 1000px;
            margin: 50px auto;
            padding: 35px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-wrap: wrap;
            gap: 35px;
        }

        .contact-info, .contact-form {
            flex: 1 1 420px;
        }

        .contact-info h2,
        .contact-form h2 {
            color: #1e90ff;
            margin-bottom: 20px;
            font-size: 1.7rem;
        }

        .contact-info p {
            margin-bottom: 15px;
            font-size: 1.05rem;
        }

        .contact-info i {
            color: #1e90ff;
            margin-right: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #1e90ff;
            outline: none;
            box-shadow: 0 0 5px rgba(30,144,255,0.5);
        }

        .contact-form button {
            padding: 12px 20px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #0b3d91;
        }

        #responseMessage {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            color: green;
        }

        /* ============================
                  FOOTER
        ============================ */
        footer {
            text-align: center;
            padding: 20px;
            background: #1e90ff;
            color: white;
            margin-top: 50px;
            font-size: 1rem;
        }

        .contact-section {
            padding: 25px;
        }

    </style>
</head>
<body>

<!-- NAVBAR -->
<header>
    <nav class="navbar">
        <div class="logo">Scrub Typhus</div>

        <div class="menu-icon" onclick="toggleMenu()">
            &#9776;
        </div>

        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="self.html">Self Assessment</a></li>
            <li><a href="predict.html">Predict Cases</a></li>
            <li><a href="nearby.html">Nearby Diagnostic</a></li>
        </ul>
    </nav>
</header>

<!-- CONTACT SECTION -->
<section class="contact-section">
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p><i class="fas fa-map-marker-alt"></i> IIT Mandi Region, Himachal Pradesh</p>
        <p><i class="fas fa-phone-alt"></i> +91 86288 44890</p>
        <p><i class="fas fa-envelope"></i> support@star-health.in</p>
        <p><i class="fas fa-globe"></i> www.star-scrubtyphus.in</p>
    </div>

    <div class="contact-form">
        <h2>Send Us a Message</h2>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message</button>
            <p id="responseMessage"></p>
        </form>
    </div>
</section>

<!-- FOOTER -->
<footer>
    Â© 2025 STAR - Scrub Typhus Prediction System
</footer>

<!-- JAVASCRIPT -->
<script>
    // FOR CONTACT FORM
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('responseMessage').textContent =
            "Thank you! Your message has been sent successfully.";
        form.reset();
    });

    // FIXED: MOBILE MENU FUNCTION
    function toggleMenu() {
        const navLinks = document.getElementById("navLinks");
        navLinks.classList.toggle("show");
    }
</script>

</body>
</html>
