<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAR App Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #e3f3ff;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ===============================
       HEADER / NAVBAR
    ===============================*/
    header {
      width: 100%;
      background: #00aaff;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar {
      max-width: 1200px;
      margin: auto;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .logo-text {
      color: #fff;
      font-size: 26px;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      color: #e8f7ff;
    }

    .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 65px;
        left: 0;
        width: 100%;
        background: #00aaff;
        flex-direction: column;
        text-align: center;
        padding: 15px 0;
        display: none;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      }

      .nav-links.show {
        display: block;
        animation: fadeDown 0.3s ease;
      }

      @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }

    /* ===============================
       REGISTRATION BOX
    =============================== */
    .register-box {
      background: white;
      margin: 40px auto;
      padding: 30px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }

    #otpSection { display: none; }

  </style>
</head>

<body>

<!-- NAVBAR -->
<header>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="STAR Logo">
      <span class="logo-text">STAR</span>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="self.html">Self Assessment</a></li>
      <li><a href="predict.html">Predict Cases</a></li>
      <li><a href="nearby.html">Nearby Diagnostic</a></li>
    </ul>
  </nav>
</header>

<!-- Registration Box -->
<div class="register-box">
  <h3 class="text-center mb-4" style="color:#00aaff;">Registration Form</h3>

  <form id="registrationForm">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
      <label>Age:</label>
      <input type="number" class="form-control" id="age" required>
    </div>

    <div class="mb-3">
      <label>Gender:</label>
      <select class="form-select" id="gender" required>
        <option disabled selected>Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Phone Number:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
    </div>

    <div class="mb-3">
      <label>Village/Town:</label>
      <input type="text" class="form-control" id="village" required>
    </div>

    <div class="mb-3">
      <label>Tehsil:</label>
      <input type="text" class="form-control" id="tehsil" required>
    </div>

    <div class="mb-3">
      <label>District:</label>
      <input type="text" class="form-control" id="district" required>
    </div>

    <div class="mb-3">
      <label>Occupation:</label>
      <select class="form-select" id="occupation" required>
        <option disabled selected>Select</option>
        <option>Farmer</option>
        <option>Student</option>
        <option>Employee</option>
        <option>Housewife</option>
        <option>Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Activities:</label>
      <select class="form-select" id="activities" required>
        <option disabled selected>Select</option>
        <option>Indoor</option>
        <option>Outdoor</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Travelling:</label>
      <select class="form-select" id="travelling" required>
        <option disabled selected>Select</option>
        <option>Rare</option>
        <option>Frequent</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Pet Information:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="pet" value="Yes" id="petYes">
        <label class="form-check-label">Yes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="pet" value="No" id="petNo" checked>
        <label class="form-check-label">No</label>
      </div>
      <input type="text" class="form-control mt-2" id="petDetails" placeholder="Specify pet type" disabled>
    </div>

    <div class="mb-3">
      <label>Earlier diagnosed for Scrub Typhus:</label>
      <select class="form-select" id="diagnosed" required>
        <option disabled selected>Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Aware about Scrub Typhus:</label>
      <select class="form-select" id="aware" required>
        <option disabled selected>Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>

  <!-- OTP Section -->
  <div id="otpSection" class="mt-4">
    <label>Enter OTP:</label>
    <input type="text" id="otpInput" class="form-control" placeholder="Enter OTP">
    <div class="d-grid mt-3">
      <button id="verifyOtpBtn" class="btn btn-success">Verify OTP</button>
    </div>
  </div>

</div>

<!-- JS Logic -->
<script>
function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("show");
}

let generatedOtp = '';

document.getElementById("registrationForm").addEventListener("submit", function(event){
  event.preventDefault();

  const phone = document.getElementById('phone').value;
  if(!phone){ alert("Phone number required!"); return; }

  generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
  alert("OTP sent to " + phone + ": " + generatedOtp);

  document.getElementById("registrationForm").style.display = "none";
  document.getElementById("otpSection").style.display = "block";
});

// Verify OTP
document.getElementById("verifyOtpBtn").addEventListener("click", function(){
  const enteredOtp = document.getElementById("otpInput").value;

  if(enteredOtp === generatedOtp){
    alert("OTP Verified! Registration Successful ðŸŽ‰");
    window.location.href = "index.html";
  } else {
    alert("Incorrect OTP. Try again.");
  }
});

// Enable pet details input
const petDetails = document.getElementById("petDetails");
document.getElementById("petYes").addEventListener("change", () => { petDetails.disabled = false; });
document.getElementById("petNo").addEventListener("change", () => { petDetails.disabled = true; petDetails.value = ""; });
</script>

</body>
</html>
