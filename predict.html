<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Climate Prediction ‚Äî STAR</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #e8f7ff;
      font-family: "Poppins", sans-serif;
    }
     
    .container-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .section-title {
      font-size: 28px;
      font-weight: 700;
      color: #0077cc;
    }
    #predictionBox {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: #f1faff;
      border-left: 6px solid #0077cc;
      display: none;
    }
    .btn-custom {
      background: #00aaff;
      color: white;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #0088dd;
    }
     /* NAVBAR */
        nav {
            width: 100%;
            background: var(--blue);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 18px rgba(0,0,0,0.2);
        }

        nav .logo {
            font-size: 26px;
            font-weight: 700;
            color: #6379d8;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul li a {
            color: rgb(39, 92, 170);
            font-weight: 500;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            opacity: 0.7;
        }

  </style>
</head>

<body>
  
    <!-- NAVIGATION -->
    <header>
    <nav class="navbar">
        <div class="logo">Scrub Typhus</div>

        <div class="menu-icon" onclick="toggleMenu()">
            &#9776;
        </div>

        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="self.html">Self Assessment</a></li>
            <li><a href="predict.html">Predict Cases</a></li>
            <li><a href="nearby.html">Nearby Diagnostic</a></li>
        </ul>
    </nav>
</header>


 

<main class="container">
  <div class="container-box">

    <h2 class="section-title">Climate-Based Risk Prediction</h2>
    <p class="text-muted">Get risk prediction using **GPS**, **place name search**, or **manual latitude/longitude**.</p>

    <hr>

    <!-- GPS BUTTON -->
    <button id="autoGPS" class="btn btn-success w-100 mb-3">
      üìç Use My Current Location (GPS)
    </button>

    <!-- Search Box -->
    <div class="input-group mb-3">
      <input id="searchPlace" class="form-control" placeholder="Search a place (e.g., Shimla, Delhi, Mumbai)">
      <button class="btn btn-info" id="searchBtn">Search</button>
    </div>

    <!-- Manual Inputs -->
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Latitude</label>
        <input id="lat" class="form-control" placeholder="e.g. 31.0">
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Longitude</label>
        <input id="lon" class="form-control" placeholder="e.g. 77.1">
      </div>
    </div>

    <button id="getClimate" class="btn btn-custom w-100 my-3">Get Prediction</button>

    <div id="predictionBox"></div>

  </div>
</main>

<script>
/* -----------------------------
   SEARCH LOCATION (NO API KEY)
----------------------------- */
document.getElementById("searchBtn").addEventListener("click", () => {
    let place = document.getElementById("searchPlace").value.trim();
    if (!place) return alert("Please enter a place name");

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${place}`)
        .then(r => r.json())
        .then(data => {
            if (data.length === 0) return alert("Place not found!");

            let loc = data[0];
            document.getElementById("lat").value = loc.lat;
            document.getElementById("lon").value = loc.lon;

            alert("Location found! Coordinates filled automatically.");
        });
});


/* -----------------------------
   GPS AUTO LOCATION
----------------------------- */
document.getElementById("autoGPS").addEventListener("click", () => {
    if (!navigator.geolocation) {
        alert("GPS not supported on this device");
        return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById("lat").value = pos.coords.latitude.toFixed(4);
        document.getElementById("lon").value = pos.coords.longitude.toFixed(4);
        alert("GPS location detected!");
    });
});


/* -----------------------------
   MAIN CLIMATE PREDICTION
----------------------------- */
document.getElementById("getClimate").addEventListener("click", () => {
    let lat = document.getElementById("lat").value;
    let lon = document.getElementById("lon").value;

    if (!lat || !lon) return alert("Enter coordinates first!");

    let url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,relative_humidity_2m,rain`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            let t = data.hourly.temperature_2m[0];
            let h = data.hourly.relative_humidity_2m[0];
            let r = data.hourly.rain[0];

            let result = `
              <h4 class="fw-bold text-primary">Prediction Result</h4>
              <p><b>Temperature:</b> ${t}¬∞C</p>
              <p><b>Humidity:</b> ${h}%</p>
              <p><b>Rainfall:</b> ${r} mm</p>
            `;

            let risk = "Low Risk üòå";
            if (t >= 20 && t <= 30 && h > 60) risk = "Moderate Risk ‚ö†Ô∏è";
            if (t >= 23 && t <= 28 && h > 70 && r > 0) risk = "High Risk üî•";

            result += `<h4 class="mt-3">Scrub Typhus Risk: <span class="text-danger">${risk}</span></h4>`;

            let box = document.getElementById("predictionBox");
            box.innerHTML = result;
            box.style.display = "block";
        });
});
</script>

</body>
</html>
